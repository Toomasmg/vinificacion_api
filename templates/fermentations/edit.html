{% extends "base.html" %}
{% block title %}Editar Fermentación{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Editar Fermentación</h2>
    <form method="POST" action="{{ url_for('fermentations.update_fermentation', id=fermentation.id) }}">
        <div class="mb-3">
            <label class="form-label">Fecha de inicio *</label>
            <input type="date" name="start_date" class="form-control" value="{{ fermentation.start_date }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de fin</label>
            <input type="date" name="end_date" class="form-control" value="{{ fermentation.end_date }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Temperatura</label>
            <input type="number" step="0.1" name="temperature" class="form-control" value="{{ fermentation.temperature }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Acidez</label>
            <input type="number" step="0.01" name="acidity" class="form-control" value="{{ fermentation.acidity }}">
        </div>
        <div class="mb-3">
            <label class="form-label">pH</label>
            <input type="number" step="0.01" name="ph" class="form-control" value="{{ fermentation.ph }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Notas</label>
            <textarea name="notes" class="form-control" rows="3">{{ fermentation.notes }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{{ url_for('fermentations.list_fermentations') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
