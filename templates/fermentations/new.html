{% extends "base.html" %}
{% block title %}Nueva Fermentación{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Nueva Fermentación</h2>
    <form method="POST" action="{{ url_for('fermentations.create_fermentation') }}">
        <div class="mb-3">
            <label for="start_date" class="form-label">Fecha de inicio *</label>
            <input type="date" class="form-control" name="start_date" required>
        </div>
        <div class="mb-3">
            <label for="end_date" class="form-label">Fecha de fin</label>
            <input type="date" class="form-control" name="end_date">
        </div>
        <div class="mb-3">
            <label for="temperature" class="form-label">Temperatura</label>
            <input type="number" step="0.1" class="form-control" name="temperature">
        </div>
        <div class="mb-3">
            <label for="acidity" class="form-label">Acidez</label>
            <input type="number" step="0.01" class="form-control" name="acidity">
        </div>
        <div class="mb-3">
            <label for="ph" class="form-label">pH</label>
            <input type="number" step="0.01" class="form-control" name="ph">
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Notas</label>
            <textarea class="form-control" name="notes" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('fermentations.list_fermentations') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
