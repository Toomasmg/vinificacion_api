{% extends "layout.html" %}

{% block title %}Agregar Variedad{% endblock %}

{% block body %}
<h2 class="mb-4">Agregar Variedad de Uva</h2>
<form method="POST" action="{{ url_for('variety.add_variety') }}" class="card p-4 shadow-sm bg-white">
    <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" name="name" class="form-control" placeholder="Ej: Malbec" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea name="description" class="form-control" rows="4" placeholder="Notas, región, características..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
