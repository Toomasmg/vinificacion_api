{% extends "layout.html" %}
{% block title %}Editar Almacenamiento{% endblock %}

{% block body %}
<h3 class="my-4">Editar Almacenamiento</h3>
<div class="card p-4 shadow-sm">
    <form action="/storage/editar/{{ storage.id }}" method="POST">
        <div class="mb-3">
            <label class="form-label">Nombre del Vino</label>
            <input type="text" name="wine_name" class="form-control" value="{{ storage.wine_name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ID de Variedad de Uva</label>
            <input type="text" name="grape_variety_id" class="form-control" value="{{ storage.grape_variety_id }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo de Contenedor</label>
            <input type="text" name="container_type" class="form-control" value="{{ storage.container_type }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cantidad (litros)</label>
            <input type="number" step="0.01" name="quantity_liters" class="form-control" value="{{ storage.quantity_liters }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Ubicaci√≥n</label>
            <input type="text" name="location" class="form-control" value="{{ storage.location }}">
        </div>
        <div class="d-flex justify-content-between">
            <a href="/storage" class="btn btn-secondary">Volver</a>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
    </form>
</div>
{% endblock %}
