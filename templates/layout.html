<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}App Vinificación{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('index') }}">Vinificación</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('variety.list_varieties') }}">Variedades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('grape_reception.list_receptions') }}">Recepciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('fermentations.list_fermentations')}}">Fermentaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('aging_bp.view_agings')}}">Crianzas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('storage_bp.view_storages')}}">Almacenamiento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('bottling_bp.get_bottling')}}">Embotellados</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endwith %}

        {% block body %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
