{% extends "layout.html" %}

{% block title %}Agregar Recepción{% endblock %}

{% block body %}
<h2 class="mb-4">Agregar Recepción de Uva</h2>
<p>Se encontraron {{ varieties|length }} variedades.</p>
<form method="POST" action="{{ url_for('grape_reception.add_reception') }}">
    <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="grape_type" class="form-label">Tipo de Uva</label>
        <input type="text" class="form-control" id="grape_type" name="grape_type" required>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="quantity" name="quantity" required>
    </div>
    <div class="mb-3">
        <label for="weight" class="form-label">Peso (kg)</label>
        <input type="number" step="0.01" class="form-control" id="weight" name="weight" required>
    </div>
    <div class="mb-3">
        <label for="reception_date" class="form-label">Fecha de Recepción</label>
        <input type="date" class="form-control" id="reception_date" name="reception_date" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <div class="mb-3">
    <label for="variety_id" class="form-label">Variedad</label>
    <select name="variety_id" class="form-select" required>
        <option value="">Seleccionar variedad...</option>
        {% for variety in varieties %}
            <option value="{{ variety.id }}">{{ variety.name }}</option>
        {% endfor %}
    </select>
</div>

</form>
{% endblock %}
