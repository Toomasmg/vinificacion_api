{% extends "layout.html" %}

{% block title %}Editar Recepción{% endblock %}

{% block body %}
<h2 class="mb-4">Editar Recepción</h2>
<form method="POST" action="{{ url_for('grape_reception.edit_reception', reception_id=reception.id) }}">
    <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="name" value="{{ reception.name }}" required>
    </div>
    <div class="mb-3">
        <label for="grape_type" class="form-label">Tipo de Uva</label>
        <input type="text" class="form-control" name="grape_type" value="{{ reception.grape_type }}" required>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Cantidad</label>
        <input type="number" class="form-control" name="quantity" value="{{ reception.quantity }}" required>
    </div>
    <div class="mb-3">
        <label for="weight" class="form-label">Peso (kg)</label>
        <input type="number" step="0.01" class="form-control" name="weight" value="{{ reception.weight }}" required>
    </div>
    <div class="mb-3">
        <label for="reception_date" class="form-label">Fecha de Recepción</label>
        <input type="date" class="form-control" name="reception_date" value="{{ reception.reception_date }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
{% endblock %}
