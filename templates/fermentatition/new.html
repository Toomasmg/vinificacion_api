{% extends 'base.html' %}

{% block title %}Nueva Fermentaci처n{% endblock %}

{% block content %}
<h2>Nueva Fermentaci처n</h2>

<form action="{{ url_for('fermentations.create_fermentation') }}" method="POST" class="mt-3">
    <div class="mb-3">
        <label>Fecha de inicio:</label>
        <input type="date" name="start_date" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Fecha de finalizaci처n:</label>
        <input type="date" name="end_date" class="form-control">
    </div>
    <div class="mb-3">
        <label>Temperatura (째C):</label>
        <input type="number" name="temperature" step="0.1" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Acidez:</label>
        <input type="number" name="acidity" step="0.01" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>pH:</label>
        <input type="number" name="ph" step="0.01" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Notas:</label>
        <textarea name="notes" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label>Variedad:</label>
        <select name="variety_id" class="form-select" required>
            {% for variety in varieties %}
            <option value="{{ variety.id }}">{{ variety.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('fermentations.list_fermentations') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
